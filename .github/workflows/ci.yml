name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Install epubcheck
        run: |
          EPUBCHECK_VERSION=5.1.0
          curl -sL "https://github.com/w3c/epubcheck/releases/download/v${EPUBCHECK_VERSION}/epubcheck-${EPUBCHECK_VERSION}.zip" -o /tmp/epubcheck.zip
          unzip -q /tmp/epubcheck.zip -d /tmp/
          printf '#!/bin/sh\nexec java -jar /tmp/epubcheck-%s/epubcheck.jar "$@"\n' "${EPUBCHECK_VERSION}" | sudo tee /usr/local/bin/epubcheck > /dev/null
          sudo chmod +x /usr/local/bin/epubcheck

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Test with coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold
        run: |
          total=$(go tool cover -func=coverage.out | grep '^total:' | awk '{print $3}' | tr -d '%')
          echo "Total coverage: ${total}%"
          threshold=80
          if [ "$(echo "$total < $threshold" | bc -l)" -eq 1 ]; then
            echo "::error::Coverage ${total}% is below ${threshold}% threshold"
            exit 1
          fi

      - name: Benchmarks
        run: go test -bench=. -benchmem -run='^$' -count=1 ./...
